<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="parrent_div">
        <div class="left_side">
            <img src="img/illustration.png" alt="">
        </div>
        <div class="login_div">
            <div>
                <div class="logo"><img src="img/1.png" alt=""></div>
            </div>
            <div class="h1_login">Login to your Account</div>
            <div class="h2_see_wat">See what is going on with your business</div>
            <button class="google_login_btn">
                <img src="img/2.png" alt="google logo">
                <p class="">Continue with Google</p>
            </button>
            <div class="sign_with_email">
                ------------- or Sign in with Email -------------
            </div>
            <form>
                <label for="name" class="email_pass_txt">Email</label>
                <br>
                <input type="email" id="name" name="name" class="input_email" placeholder="mail@abc.com">
                <br><br>
                <label for="lname" class="email_pass_txt">Password</label>
                <br>
                <input type="password" id="password" name="password" class="input_password" placeholder="*****************"><br><br>
                <div class="inline_div">
                    <input type="checkbox" class="remember_me"> Remember Me
                    <a href="#" class="forgot_pass">Forgot Password?</a>
                </div>
                <input type="submit" value="Login" class="login_btn">
            </form>
            <div class="last_div">
                Not Registered Yet?
                <a href="#">Create an account</a>
            </div>
        </div>
    </div>
</body>
</html>
